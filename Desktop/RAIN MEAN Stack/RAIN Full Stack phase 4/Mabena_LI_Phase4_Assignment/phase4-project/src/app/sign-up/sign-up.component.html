<div class="container text-center">
    <form>
      <img class="mb-4" src="assets/images/ct.png" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Sign Up</h1>
  
      <div class="form-floating">
        <input type="text" class="form-control" id="firstName" [(ngModel)]= "user.firstName" name="firstName" placeholder="First Name"
         />
        <label for="firstName">First Name</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" id="lastName" [(ngModel)]= "user.lastName" name="lastName" placeholder="Last Name"
         />
        <label for="lastName">Last Name</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]= "user.email" placeholder="name@example.com"
         />
        <label for="email">Email Address</label>
      </div>
      <div class="form-floating">
        <input type="number" class="form-control" id="phoneNumber" name="phoneNumber" [(ngModel)]= "user.phoneNumber" placeholder="0712345678"
         />
        <label for="phoneNumber">Phone Number</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]= "user.password" placeholder="password"
         />
        <label for="password">Password</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="user.confirmPassword" name="confirmPassword" placeholder="Confirm Password"
         />
        <label for="confirmPassword">Confirm Password</label>
      </div>
      <a href="#" class="w-100 btn btn-lg btn-secondary"  type="submit" (click)="signUp()">Sign up</a>
      <p *ngIf="!visible"> Password is not equal to confirm password </p>
    </form>
  </div>
