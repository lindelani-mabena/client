<div class="container text-center">
    <form>
      <img class="mb-4" src="assets/images/ct.png" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Sign In</h1>
  
      <div class="form-floating">
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="login.email" placeholder="name@example.com"
         />
        <label for="email">Email Address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password" name="password"[(ngModel)]="login.password" placeholder="password"
         />
        <label for="password">Password</label>
      </div>
      <br />
      <a  href="#" class="w-100 btn btn-lg btn-secondary" (click)="signIn()" type="submit">Sign In</a>
  
    </form>
  
  
  </div>
