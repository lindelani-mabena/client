<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    <div *ngFor="let productItem of listProducts">
        <div class="col">
            <div class="card shadow-sm">
                <img src={{productItem.imageUrl}} alt="" width="100%" height="200" />
                <div class="card-body">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>Product Name</td>
                                <td>{{productItem.name}}</td>
                            </tr>
                            <tr>
                                <td>Product Price</td>
                                <td>R{{productItem.price}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a [routerLink]="['/product-info', productItem._id]"
                                class="btn btn-sm btn-outline-secondary">View
                                Details</a>
                            <button type="button" (click)="buyThisProduct(productItem)" class="btn btn-sm btn-outline-secondary">Add to cart</button>
                        </div>
                        <small class="text-muted">{{ productItem.quantity }} items are left.</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
